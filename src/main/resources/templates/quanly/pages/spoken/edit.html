<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{quanly/layouts/layouts}">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Spoken</title>
	</head>
	<body>
		<div layout:fragment="content">
		<form action="/admin/spoken/editspoken" method="post" th:object="${spoken}">
			<h2 class="text-center text-dark">Chỉnh sửa Spoken Languge</h2>
			<input type="hidden" th:field="*{spolangId}"/>
              
			<div>
				<label class="form-lable text-dark">IOS 639-1</label>
				<input type="text" th:field="*{iso6391}" class="form-control border border-dark ps-4" placeholder="Nhập Tiêu Chuẩn"/>
			</div>
			
			<div>
				<label class="form-lable text-dark">English Name</label>
				<input type="text" th:field="*{englishName}" class="form-control border border-dark ps-4" placeholder="Nhập Ngôn Ngữ"/>
			</div>
			<div>
				<label class="form-lable text-dark">Name</label>
				<input type="text" th:field="*{name}" class="form-control border border-dark ps-4" placeholder="Nhập Tên"/>
			</div>
			
			<div >
			<label class="text-dark form-lable">Chọn Thể Loại Phim <span
				class="text-danger">(*)</span> </label>

			<select
			  class="form-select form-select-lg mb-3 border border-dark"
			  name="movieId">
			  <option selected>---Chon Tiêu Đề Phim---</option>
			  <option
				th:object="${moviespokenlanguages}" 
				th:each="data : ${listMovie}" th:value="${data.movieId}"
				th:text="${data.originalTitle}"
				th:selected="${data.movieId == moviespokenlanguages.movieId}"
				></option>
			</select>

		  </div>

			<div class="text-center">
				<button type="submit" class="btn btn-primary">Save spoken</button>
			</div>
		</form>
		</div>
	</body>
</html>
