<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Add Author</title>
  </head>
  <section layout:fragment="content">
  <body>
    <div class="container ">
      <div class="header border-bottom">
        <h1 class="h2">Add Author</h1>
      </div>
      <form
        method="post"
        action="/admin/addmovietest"
        th:object="${movie}"
        class="form-login"
      >
      
      
        <input type="hidden" class="form-control" th:field="*{movieId}" />
        <div class="form-group">
          <label>Tuổi</label>
          <input type="text" class="form-control" th:field="*{adult}" />
        </div>

        <div class="form-group">
          <label>Thể Loại</label>
          <input type="text" class="form-control" th:field="*{backdropPath}" />
        </div>
        <div class="form-group">
            <label>Tên</label>
            <input type="text" class="form-control" th:field="*{belongsToCollection}" />
          </div>


        <input type="submit" value="Update" class="btn btn-primary" />
      </form>
    </div>
  </section>
  </body>
</html>
