<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Video</title>
</head>
<body>
	<form action="/admin/video/editvideo" method="post" th:object = "${video}">
		<input type="hidden" th:field="*{videoId}"/>
		<div>
			<label>IOS 639 1</label>
			<input type="text"/ th:field="*{iso6391}">
		</div>
		<div>
			<label>ISO 3166 1</label>
			<input type="text"/ th:field="*{iso31661}">
		</div>
		<div>
			<label>Name</label>
			<input type="text"/ th:field="*{name}">
		</div>
		<div>
			<label>Key</label>
			<input type="text" th:field="*{keyYt}"/>
		</div>
		<div>
			<label>Site</label>
			<input type="text"/ th:field="*{site}">
		</div>
		<div>
			<label>Size</label>
			<input type="text"/ th:field="*{size}">
		</div>
		<div>
			<label>Type</label>
			<input type="text"/ th:field="*{type}">
		</div>
		<div>
			<label>Official</label>
			<input type="text"/ th:field="*{official}">
		</div>
		<div>
			<label>Published At</label>
			<input type="date"/ th:field="*{publishedAt}">
		</div>
		<div >
			<label class="text-dark form-lable">Chọn Thể Loại Phim <span
				class="text-danger">(*)</span> </label>

			<select
			  class="form-select form-select-lg mb-3 border border-dark"
			  name="movieId">
			  <option selected>---Chon Tiêu Đề Phim---</option>
			  <option
				th:object="${movievideo}" 
				th:each="data : ${listMovie}" th:value="${data.movieId}"
				th:text="${data.originalTitle}"
				th:selected="${data.movieId == movievideo.movieId}"
				></option>
			</select>

		  </div>
		
		<div>
		<div>
			<button type="submit">Save</button>
		</div>
	</form>
</body>
</html>
