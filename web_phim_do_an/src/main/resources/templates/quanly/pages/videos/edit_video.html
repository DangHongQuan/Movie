<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{quanly/layouts/layouts}">

<head>
	<meta charset="ISO-8859-1">
	<title>Add Video</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<form action="/admin/video/editvideo" method="post" th:object="${video}">
						<h2 class="text-center text-dark">Chỉnh sửa Video</h2>
						<input type="hidden" th:field="*{videoId}" />
						<label class="form-lable text-dark">Thêm Mới Tiêu Chuẩn (ISO 639-1)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{iso6391}"
							placeholder="Nhập Tên Tiêu Chuẩn" />
						<label class="form-lable text-dark">Thêm Mới Tiêu Chuẩn (ISO 3166-1)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{iso31661}"
							placeholder="Nhập Tên Tiêu Chuẩn" />
						<label class="form-lable text-dark">Thêm Mới Tên (Name)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{name}"
							placeholder="Nhập Tên Phim" />
						<label class="form-lable text-dark">Thêm Mới Mã (Key)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{keyYt}"
							placeholder="Nhập Tên Mã" />
						<label class="form-lable text-dark">Thêm Mới Website (Site)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{site}"
							placeholder="Nhập Tên Website" />
						<label class="form-lable text-dark">Thêm Mới Size (Size)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{size}"
							placeholder="Nhập Tên Size" />
						<label class="form-lable text-dark">Thêm Mới Type (Type)
							<span class="text-danger">(*)</span> </label>
						<input type="text" class="form-control border border-dark ps-4" th:field="*{type}"
							placeholder="Nhập Tên Type" />
						<div class="form-check  mt-3">
							<label class="form-check-label text-dark" for="flexRadioDefault1">
								Official
							</label>
							<input class="form-check-input" type="radio" th:field="*{official}" name="flexRadioDefault"
								id="flexRadioDefault1" value="0">

						</div>

						<div>
							<label class="form-label text-dark">Published At</label>
							<input type="date" class="form-control border border-dark ps-4" th:field="*{publishedAt}" />
						</div>
						<div>
							<label class="text-dark form-lable">Chọn Thể Loại Phim <span class="text-danger">(*)</span>
							</label>

							<select class="form-select form-select-lg mb-3 border border-dark" name="movieId">
								<option selected>---Chon Tiêu Đề Phim---</option>
								<option th:object="${movievideo}" th:each="data : ${listMovie}"
									th:value="${data.movieId}" th:text="${data.originalTitle}"
									th:selected="${data.movieId == movievideo.movieId}"></option>
							</select>

						</div>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
