<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Add Spoken</title>
	</head>
	<body>
		<form action="/admin/spoken/add" method="post" th:object="${spoken}">
			<div>
				<label>IOS 639 1</label>
				<input type="text" th:field="*{iso6391}"/>
			</div>
			<div>
				<label>English Name</label>
				<input type="text" th:field="*{englishName}"/>
			</div>
			<div>
				<label>Name</label>
				<input type="text" th:field="*{name}" />
			</div>
			<select
				class="form-select form-select-lg mb-3 border border-dark"
				name="movieId">
				<option selected>---Chon Tiêu Đề Phim---</option>
				<option
					th:object="${movieSpokeLa}"
					th:each="data : ${listMovieSpoke}" th:value="${data.movieId}"
					th:text="${data.originalTitle}"
					th:selected="${data.movieId == movieSpokeLa.movieId}"></option>
			</select>

			<div>
				<button type="submit">Add spoken</button>
			</div>
		</form>
	</body>
</html>
