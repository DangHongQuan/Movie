<html xmlns:th="www.thymeleaf.org">
	<head></head>
	<body>
		<table>
			<thead>
				<tr>
					<th>No.</th>
					<th>Iso 639-1</th>
					<th>English Name</th>
					<th>Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${spoken}">
					<td th:text="${item.spolangId}"></td>
					<td th:text="${item.iso6391}"></td>
					<td th:text="${item.englishName}"></td>
					<td th:text="${item.name}"></td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
